<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <h3>We are very responsive! Feel free to send us a message.</h3>
    </header>

    <form id="messageForm">
      <label>Name:</label><br />
      <input
        type="text"
        id="name"
        class="inputBox"
        name="name"
        placeholder=" Alice Lee"
      /><br />
      <label>Email:</label><br />
      <input
        type="text"
        id="email"
        class="inputBox"
        name="email"
        placeholder=" alice-lee@gmail.com"
      /><br />
      <label>Phone Number:</label><br />
      <input
        type="text"
        id="phoneNumber"
        class="inputBox"
        name="phoneNumber"
        placeholder=" +1-647-988-6453"
      /><br />
      <label>Message:</label><br />
      <textarea
        name="message"
        id="message"
        class="inputBox"
        cols="30"
        rows="10"
        placeholder="I would like to checkout the blinds!"
      ></textarea>
    </form>

    <button type="submit" form="messageForm">Submit</button>
  </body>
</html>
